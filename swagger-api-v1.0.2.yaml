  WelfareProductPropValueVO:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "规格值编号"
      name:
        type: "string"
        description: "规格值名称"
  WelfareProductExhibitionVO:
    type: "object"
    properties:
      name:
        type: "string"
        description: "描述"
      content:
        type: "string"
        description: "内容"
