  ByteDanceLoginModel:
    type: "object"
    properties:
      code:
        type: "string"
        description: "抖音用户code"
      nickName:
        type: "string"
        description: "抖音用户昵称"
      avatarUrl:
        type: "string"
        description: "抖音用户头像"
      gender:
        type: "integer"
        format: "int32"
        description: "性别 0男性，1女性"
  WelfareMemberSessionVO:
    type: "object"
    properties:
      session:
        type: "string"
        description: "用户身份凭据，客户端需持久保存（登录时请求）"
      phoneChecked:
        type: "boolean"
        description: "用户是否已经通过了手机号验证，如果未通过，需要进行手机验证"
  ByteDancePhoneCheckModel:
    type: "object"
    properties:
      phone:
        type: "string"
        description: "手机号"
      smsCaptcha:
        type: "string"
        description: "验证码"
  WelfareProductVO:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "商品编号"
      name:
        type: "string"
        description: "商品名称"
      memo:
        type: "string"
        description: "商品副标题"
      saleVolume:
        type: "integer"
        format: "int32"
        description: "销量"
      images:
        type: "array"
        items:
          type: "string"
        description: "轮播图"
      props:
        type: "array"
        items:
          $ref: "#/definitions/WelfareProductPropVO"
        description: "商品规格信息"
      exhibitions:
        type: "array"
        items:
          $ref: "#/definitions/WelfareProductExhibitionVO"
        description: "详情信息，抖音只需要获取exhibitions[0].content即可"
      items:
        type: "array"
        items:
          $ref: "#/definitions/WelfareItemVO"
        description: "商品所有的sku"
  WelfareProductPropVO:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "规格编号"
      name:
        type: "string"
        description: "规格名称"
      values:
        type: "array"
        items:
