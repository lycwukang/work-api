swagger: "2.0"
info:
  description: "该api文档适用于开发抖音小程序，此文档中只包含服务端api部分，不涉及到任何小程序与抖音app交互的内容，测试环境：https://test-api.99fuliyun.com/dm/douyin.99fuliyun.com/"
  version: "1.0.0"
  title: "抖音小程序开发 - 服务端接口文档"
host: "test-api.99fuliyun.com"
basePath: "/dm/douyin.99fuliyun.com/"
tags:
- name: "登录"
  description: "登陆功能参考抖音文档开发完成"
  externalDocs:
    description: "查看抖音登陆部分的文档"
    url: "https://developer.toutiao.com/dev/cn/mini-app/develop/server/log-in/code2session"
- name: "商品"
  description: ""
- name: "用户"
  description: ""
- name: "订单"
  description: ""
- name: "区域"
  description: ""
schemes:
- "http"
- "https"
paths:
  /api/api/area.child.{id}:
    get:
      tags:
      - "区域"
      summary: "获取区域信息"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "区域编号，顶层区域编号为0"
        required: true
        type: "integer"
      responses:
        200:
          description: "请求成功"
          schema:
            $ref: "#/definitions/XApiResult«List«WelfareAreaVO»»"
  /api/sms.captcha:
    post:
      tags:
      - "登录"
      summary: "发送登录验证码"
      description: ""
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          $ref: "#/definitions/WelfareSmsCaptchaRequestVO"
      responses:
        200:
          description: "请求成功"
          schema:
            $ref: "#/definitions/XApiResult"
  /api/byteDance.login.byOpenId:
    post:
      tags:
      - "登录"
      summary: "通过抖音登录code进行商城用户的登录"
      description: "抖音登录后可获取到用户的code（文档参考：https://developer.toutiao.com/dev/cn/mini-app/develop/open-capacity/log-in/tt.login），服务端可以通过code获取到用户对于小程序的唯一编号openId，客户端通过openId可获取到用户的基本信息（文档参考：https://developer.toutiao.com/dev/cn/mini-app/develop/open-capacity/user-information/tt.getuserinfo），此操作需要用户授权，当用户拒绝授权时无法获取到用户的昵称，头像等数据"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "通过抖音登录接口提供的code获取到用户的昵称，头像，性别后请求登录接口，当用户拒绝授权时，则不需要提供昵称，头像和性别"
        required: true
        schema:
          $ref: "#/definitions/ByteDanceLoginModel"
      responses:
        200:
          description: "请求成功"
          schema:
            $ref: "#/definitions/XApiResult«WelfareMemberSessionVO»"
  /api/byteDance.member.phoneCheck:
    post:
      tags:
      - "登录"
      summary: "验证用户的手机号"
      description: "验证码需要通过请求/api/sms.captcha获取"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "session"
        in: "query"
        description: "用户session"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: ""
        required: true
        schema:
          $ref: "#/definitions/ByteDancePhoneCheckModel"
      responses:
        200:
          description: "请求成功"
          schema:
            $ref: "#/definitions/XApiResult"
  /api/product.{id}.find:
    get:
      tags:
      - "商品"
      summary: "获取商品信息"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
