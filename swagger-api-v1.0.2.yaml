        description: "商品编号"
        required: true
        type: "integer"
      - name: "areaId"
        in: "query"
        description: "区域编号（非必填）"
        required: false
        type: "integer"
      - name: "session"
        in: "query"
        description: "当用户登录时，把session传给服务端"
        required: false
        type: "string"
      responses:
        200:
          description: "请求成功"
          schema:
